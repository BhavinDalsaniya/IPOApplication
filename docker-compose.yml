version: '3.8'

services:
  # Next.js Application with Supabase (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    networks:
      - ipo-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ipo-network:
    driver: bridge
