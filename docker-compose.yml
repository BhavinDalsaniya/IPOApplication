version: '3.8'

services:
  # PostgreSQL Database (FREE - runs on same EC2)
  postgres:
    image: postgres:16-alpine
    container_name: ipo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ipo_user
      POSTGRES_PASSWORD: ipo_password_change_this
      POSTGRES_DB: ipo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipo_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ipo-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://ipo_user:ipo_password_change_this@postgres:5432/ipo_db
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://your-ec2-public-ip:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ipo-network

volumes:
  postgres_data:
    driver: local

networks:
  ipo-network:
    driver: bridge
