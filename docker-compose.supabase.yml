version: '3.8'

services:
  # Next.js Application with Supabase (Remote Database)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Supabase Remote Database (update with your credentials)
      - DATABASE_URL=postgresql://postgres.YOUR_PROJECT_ID:YOUR_PASSWORD@aws-0-ap-south-1.pooler.supabase.com:6543/postgres
      - DIRECT_URL=postgresql://postgres.YOUR_PROJECT_ID:YOUR_PASSWORD@aws-0-ap-south-1.pooler.supabase.com:5432/postgres
      - NODE_ENV=production
      - CRON_SECRET=change-this-to-secure-random-string
      - NEXT_PUBLIC_APP_URL=http://your-ec2-public-ip:3000
    # No postgres service needed - Supabase handles it!
    networks:
      - ipo-network

networks:
  ipo-network:
    driver: bridge
